<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{{ novel.title }}</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Custom CSS -->
    <style>
      body {
        font-family: "Poppins", sans-serif;
        background: linear-gradient(135deg, #f8f9fa 25%, #e9ecef 100%);
        color: #343a40;
      }
      .container {
        max-width: 700px;
        margin-top: 50px;
        padding: 30px;
        background: #ffffff;
        border-radius: 10px;
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      }
      h1 {
        font-size: 2.5rem;
        margin-bottom: 20px;
        color: #007bff;
        text-align: center;
      }
      p {
        font-size: 1.2rem;
        margin-bottom: 15px;
        color: #495057;
        line-height: 1.6;
      }
      .synopsis {
        font-style: italic;
        color: #6c757d;
      }
      .back-link {
        display: inline-block;
        margin-top: 20px;
        padding: 10px 20px;
        font-size: 1.1rem;
        color: #ffffff;
        background: #007bff;
        border-radius: 5px;
        text-decoration: none;
        transition: background 0.3s ease-in-out;
      }
      .back-link:hover {
        background: #0056b3;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>{{ novel.title }}</h1>
      <p><strong>Author:</strong> {{ novel.author }}</p>
      <p><strong>Genre:</strong> {{ novel.genre }}</p>
      <p><strong>Published Date:</strong> {{ novel.published_date }}</p>
      <p class="synopsis"><strong>Synopsis:</strong> {{ novel.synopsis }}</p>
      <a href="{% url 'novel_list' %}" class="back-link">Back to list</a>
    </div>
  </body>
</html>
